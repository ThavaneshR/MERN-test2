<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="C:\Users\Thavanesh\Downloads\bootstrap-5.0.2-dist\bootstrap-5.0.2-dist\css\bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link href="C:\Users\Thavanesh\Downloads\fontawesome-free-6.4.2-web\fontawesome-free-6.4.2-web\css\all.min.css" rel="stylesheet"> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body style="background-color:rgb(189, 189, 189)">
    <center>
    <form class="form m-5 needs-validation" novalidate>
        <table style="width: 600px;">
        <tr>
        <td class="py-2 text-end"style="width: 250px;"><label class="form-label me-5" for="firstname"><b>First Name</b></label></td>
        <td class="py-2">
        <div class="input-group">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
            <input class="form-control" type="text" name="firstname" placeholder="First Name" required>
        <div class="invalid-feedback">Please supply your first name</div></div></td>
        </tr>
        <tr>
            <td class="py-2 text-end">
            <label class="form-label me-5" for="lastname"><b>Last Name</b></label></td>
            <td class="py-2">
            <div class="input-group">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
                <input class="form-control" type="text" name="lastname" placeholder="Last Name" required>
                <div class="invalid-feedback">Please supply your last name</div></div></td>
        </tr>
        <tr>
            <td class="py-2 text-end"><label class="form-label me-5" for="email"><b>E-Mail</b></label></td>
            <td class="py-2">
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                <input class="form-control" type="email" name="email" placeholder="E-Mail Address" required>
                <div class="invalid-feedback">Please supply your email address</div></div></td>
        </tr>
            <tr>
            <td class="py-2 text-end"><label class="form-label me-5" for="phone"><b>Phone #</b></label></td>
            <td class="py-2">
                <div class="input-group">
                <span class="input-group-text"><i class="fa fa-phone"></i></span>
                <input class="form-control" type="tel" name="phone" placeholder="(845)555-1212" required>
                <div class="invalid-feedback">Please supply your phone number</div></div></td>
        </tr>
        <tr>
            <td class="py-2 text-end"><label class="form-label me-5" for="address"><b>Address</b></label></td>
            <td class="py-2">
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-home"></i></span>
                    <input class="form-control" type="text" name="address" placeholder="Address" required>
                <div class="invalid-feedback">Please supply your street address</div></div></td>
        </tr>
        <tr>
            <td class="py-2 text-end"><label class="form-label me-5" for="city"><b>City</b></label></td>
            <td class="py-2">
                <div class="input-group">
                <span class="input-group-text"><i class="fa fa-home"></i></span>
                <input class="form-control" type="text" name="city" placeholder="city" required>
            <div class="invalid-feedback">Please supply your city</div></div></td>
        </tr>
        <tr>
        <td class="py-2 text-end"><label class="form-label me-5" for="state"><b>State</b></label></td>
        <td class="py-2">
            <div class="input-group">
            <span class="input-group-text"><i class="fa fa-list"></i></span>
            <select class="form-select" name="state" required>
                <option selected disabled value="">Please select your state</option>
                <option value="Tamilnadu">Tamilnadu</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Punjab">Punjab</option>
                <option value="Gujarat">Gujarat</option>
            </select>
            <div class="invalid-feedback">Please select your state</div></div>
        </td>
        </tr>
        <tr>
        <td class="py-2 text-end"><b class="me-5">Do you have hosting?</b></td>
        <td class="py-2"><div class="form-check">
        <input class="form-check-input" type="radio" name="hosting" id="yes" required>
        <label class="form-check-label" for="yes">Yes</label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="radio" name="hosting" id="no" value="no" required>
        <label class="form-check-label" for="no">No</label>
        <div class="invalid-feedback">Please supply yes or no</div>
        </div>
        </td>
        </tr>
        <tr>
            <td class="py-2  text-end">
                <label class="form-label me-5" for="project"><b>Project Description</b></label>
            </td>
            <td class="py-2">
                <div class="input-group">
                <span class="input-group-text"><i class="fa fa-pencil"></i></span>
                <textarea class="form-control" name="project" placeholder="Project Description" required></textarea>
                
                <div class="invalid-feedback">Please supply your project description</div></div>
            </td>
        </tr>
    </table>
    <br>
    <br>
    <button class="btn bg-warning text-light" type="submit" id="send">
        Send <span><i class="fa fa-paper-plane"></i></span>
    </button>
    </form>
    </center>
    <script>
        (function(){
            'use strict'
        var forms=document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
        .forEach(function(form){
        form.addEventListener('submit',function(event){
            if(!form.checkValidity()){
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')},false)}) })()
    </script>
</body>
</html>
