<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function reverse(num){
           let res=0
            while(num>0){
                res=(num%10)+res*10;
                num=Math.floor(num/10);

            }
            return res;
        }
        var input=32243;
        document.write("Input is "+input+"<br>");
        
        document.write("Expected output is "+reverse(input));
        console.log(reverse(input));
    </script>
</body>
</html>
